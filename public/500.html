<!DOCTYPE html>
<html>
<head>
  <title>500 | TaskApp | タスク管理アプリ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  p{
  text-align: center;
  }

  .error {
    padding-top: 16%
  }
  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  img{
  display: block;
  margin: 0 auto;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <header>
    <div class="container">
      <h1 class="logofont item"><a href="/tasks">TaskApp</a></h1>
    </div>
  </header>
  <div class="container contents">
    <div class="dialog">
      <h2>
        500
        <span>Internal Server Error</span>
      </h2>
      <p>
        申し訳ございません。<br>
        アクセスしようとしたページは表示できませんでした。
      </p>
      <p class="goto_tasklist"><a href="/tasks">トップページに戻る</a></p>
    </div>
  </div>
  <footer>
    <div class="container">
      <p class="copyright"><small>&#174; <script type="text/javascript"> document.write(new Date().getFullYear()); </script> TaskApp All Rights Reserved.</small></p>
    </div>
  </footer>
</body>
</html>
